- title: Dare To Lead
  subtitle: Brave Work. Tough Conversations. Whole Hearts
  author: Brene Brown
  notes: "Leadership is not about titles, status, and wielding power. A leader is anyone who takes responsibility for recognizing the
  potential in people and ideas, and has the courage to develop that potential. When we dare to lead, we don’t pretend to have the right
  answers; we stay curious and ask the right questions. We don’t see power as finite and hoard it; we know that power becomes infinite
  when we share it with others. We don’t avoid difficult conversations and situations; we lean into vulnerability when it’s necessary to
  do good work."
