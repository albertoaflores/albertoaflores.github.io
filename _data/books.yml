- title: Mindset
  subtitle: The New Psychology of Success
  author: Carol S. Dweck
  notes: "Stanford University psychologist Carol S. Dweck, Ph.D., discovered a simple but groundbreaking idea: the power of mindset.
  In this brilliant book, she shows how success in school, work, sports, the arts, and almost every area of human endeavor can be
  dramatically influenced by how we think about our talents and abilities. People with a fixed mindset—those who believe that abilities
  are fixed—are less likely to flourish than those with a growth mindset—those who believe that abilities can be developed. Mindset
  reveals how great parents, teachers, managers, and athletes can put this idea to use to foster outstanding accomplishment."
