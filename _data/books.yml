- title: Accelerate
  subtitle: "The Science of Lean Software and DevOps: Building And Scaling High Performing Technology Organizations"
  author: Nicole Forsgren PhD, Jez Humble, Gene Kim
  notes:  "How can we apply technology to drive business value? For years, we've been told that the performance of software delivery
  teams doesn't matter ― that it can't provide a competitive advantage to our companies. Through four years of groundbreaking research to
  include data collected from the State of DevOps reports conducted with Puppet, Dr. Nicole Forsgren, Jez Humble, and Gene Kim set out to
  find a way to measure software delivery performance ― and what drives it ― using rigorous statistical methods. This book presents both the
  findings and the science behind that research, making the information accessible for readers to apply in their own organizations."
